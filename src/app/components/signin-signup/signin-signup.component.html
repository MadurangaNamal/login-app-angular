<div class="col">
  <form>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" [(ngModel)]="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" name="Password" [(ngModel)]="password" class="form-control">
    </div>
    <button class="btn btn-primary btn-block" (click)="signInorSignUp()">{{authservice.signInMode ? 'Sign In':'Sign Up'}}</button>

  </form>
</div>
